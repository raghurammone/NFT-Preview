<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="image" >
            <img src="image-equilibrium.jpg" alt="Equlibrium Image"  width=300px >
        </div>
        <div class="content">
            <div class="head">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="para">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="icon">
                <div class="eth">
                    <img class="eth_image" src="icon-ethereum.svg">
                    <p><span class="eth_content">0.041ETH</span><span class="time_content"> 3 days left</span></p>
                    
                    </div>
                    <div class="time">
                        <img class="img_clock" src="icon-clock.svg">
                        <!-- <h3 class="time_content">3 days left</h3> -->
                </div>
                
            </div>
            <hr>
            <div class="last">
                <img class="img_last" src="image-avatar.png">
                <p class="content_last">Creation of <span>Jules Wyvern</span> .</p>
            </div>
        </div>
    </div>
    
</body>
</html>
